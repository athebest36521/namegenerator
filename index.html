<!DOCTYPE html>
<html lang="en">

<head>
    <title>What's My Fantsy Name?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="text-center mb-4">
                <h1>What's your Fantasy Hero Name?</h1>
                <p>Fill out the form below to generate your fantasy name!</p>
            </div>
            <!-- Information input Form -->
            <form id="fantasyform" class="mb-4">
                <div class="mb-3">
                    <label for="first" class="form-label"> First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name"
                        required />
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label"> Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name" required />
                </div>
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road Type</label>
                    <select id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="street">Street</option>
                        <option value="ave">Avenue</option>
                        <option value="court">Court</option>
                        <option value="other"><div class="mb-3">
                            <label for="other" class="form-label"></label>
                            <input type="text" class="form-control" id="lastname" placeholder="Please enter another location" required />
                        </div>Other </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Favoritecolor" class="form-label"> Favorite Color</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your Favorite Color"
                        required />
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">
                        Favorite Animal</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your Favorite Animal"
                        required />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary w-100"
                >
                    Generate Name
                </button>
                
            </form>
            
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
